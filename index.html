<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="loading" id="loading-status">
      Загрузка комментариев ...
    </div>
    <ul class="comments" id="list">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="text-input"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
        <button class="add-form-button" id="delete-button">Удалить комментарий</button>
      </div>
    </div>
    <div class="add-comment" id="add-comment-status">

    </div>
  </div>
</body>

<script>
  "use strict";

  const nameInputElement = document.getElementById('name-input');
  const textInputElement = document.getElementById('text-input');
  const buttonElement = document.getElementById('add-button');
  const deleteButtonElement = document.getElementById('delete-button');
  const listElement = document.getElementById('list');

  let users = [];

  const getComments = () => {
    return fetch('https://wedev-api.sky.pro/api/v1/alexey-borovkov/comments', {
      method: 'GET',
    })
    .then((response) => {
      return response.json();
    })
    .then((responseData) => {
      const userComment = responseData.comments.map((comment) => {
        return {
          name: comment.author.name,
              date: new Date(comment.date),
              comment: comment.text,
              likes: comment.likes,
              isLiked: false,
              id: comment.id,
        }
      })
      users = userComment;
      renderUsers();
      document.getElementById('loading-status').textContent = "";
    })
  }


  const renderUsers = () => {
    const usersHtml = users.map((user, index) => {
      return `<li class="comment">
          <div class="comment-header">
            <div>${user.name}</div>
            <div>${currentTime(user.date)}</div>
          </div>
          <div data-text="${user.comment}" class="comment-body">
            ${users[index].isEdit ? `<textarea class="comment-edited-text"> ${users[index].comment} </textarea>` : `<div class="comment-text"> ${users[index].comment} </div>` }
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${user.likes}</span>
              <button data-like="${user.likes}" data-index="${index}" class="like-button ${users[index].isLiked ? '-active-like' : 'like-button'}"></button>
              <button data-index=${index} class ="edit-button"> ${users[index].isEdit? "Сохранить":"Редактировать"} </button>
            </div>
          </div>
        </li>`;
    }).join('');

    listElement.innerHTML = usersHtml;
    answerComment();
    editComments();
    initLikeButtonListeners();
    updateValue();
    
  };

  const initLikeButtonListeners = () => {
    const buttonElements = document.querySelectorAll('.like-button');

    for (const buttonElement of buttonElements) {

      const index = buttonElement.dataset.index;
      const counter = buttonElement.dataset.like;

      buttonElement.addEventListener('click', (e) => {
        e.stopPropagation();

        if (users[index].isLiked === false) {

          const result = Number(counter) + 1;
          users[index].likes = result;

          users[index].isLiked = true;
        } else if (users[index].isLiked === true) {

          const result = Number(counter) - 1;
          users[index].likes = result;

          users[index].isLiked = false;

        }

        renderUsers();

      })

    }

  }

  renderUsers();

  function answerComment () {
      const commentBlocks = document.querySelectorAll('.comment-body');
      for (const commentBlock of commentBlocks) {
        commentBlock.addEventListener('click', (event) => {
          const userNames = document.querySelectorAll('.user-name');
          console.log(event);
          textInputElement.value = `< ${event.target.outerText} \n ${event.target.parentElement.parentElement.firstElementChild.firstElementChild.innerText},`;
        });
      
      }
    }
    answerComment();


    function currentTime(time) {
      let currentDate = time.toLocaleDateString([], { day: "2-digit", month: "2-digit", year: "2-digit",}) + " " + time.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      return currentDate;
    }

  buttonElement.disabled = true;

  nameInputElement.addEventListener('input', updateValue);
  textInputElement.addEventListener('input', updateValue);

  function updateValue() {
    if (nameInputElement.value !== '' && textInputElement.value !== '') {
      buttonElement.disabled = false;
    } else {
      buttonElement.disabled = true;
    }
  }

  renderUsers();

  nameInputElement.addEventListener('keyup', keyEvent);
  textInputElement.addEventListener('keyup', keyEvent);

  function keyEvent(e) {
    if (e.code === 'Enter') {
      buttonElement.dispatchEvent(new Event('click'));
    }

  }
  const sanitizeHtml = (htmlString) => {
      return htmlString.replaceAll("<", "&lt;").replaceAll(">", "&gt;");
    };

  function editComments(){
    const commentsBody = document.querySelector(".comment-body");
    const editedComment = document.querySelectorAll('.comment-edited-text')
    const editButtons = document.querySelectorAll(".edit-button");

        editButtons.forEach((editButton,index) => {
            editButton.addEventListener("click",(event)=>{
                event.stopPropagation();
               users[index].isEdit = !users[index].isEdit;
               if(users.isEdit){
                  users.textOfComent = editedComment.value
               }
               renderUsers()

              })

        });
   }
   editComments();

  buttonElement.addEventListener('click', () => {
    nameInputElement.classList.remove('error');
    textInputElement.classList.remove('error');
    if (nameInputElement.value.trim() !== '' && textInputElement.value.trim() === '') {
      textInputElement.classList.add('error');
      buttonElement.disabled = true;
      return;
    }
    else if (nameInputElement.value.trim() === '' && textInputElement.value.trim() === '') {
      nameInputElement.classList.add('error');
      textInputElement.classList.add('error');
      buttonElement.disabled = true;
      return;
    }

    if (textInputElement.value.trim() !== '' && nameInputElement.value.trim() === '') {
      nameInputElement.classList.add('error');
      buttonElement.disabled = true;
      return;
    }


    fetch('https://wedev-api.sky.pro/api/v1/alexey-borovkov/comments', {
      method: 'POST',
      body: JSON.stringify({
        text: textInputElement.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;'),
        name: nameInputElement.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;'),
      })
    })
      .then((response) => {
        return response.json();
      })
      .then(() => {
        getComments();
      })
      .catch(error => {
        console.error("Ошибка при добавлении комментария:", error);
      })
      .finally(() => {
        document.getElementById('add-comment-status').textContent = "";
        document.querySelector('.add-form').classList.remove('hidden');
      }) 

    document.getElementById('add-comment-status').textContent = "Добавление комментария ...";
    document.querySelector('.add-form').classList.add('hidden'); 
    

   
    nameInputElement.value = '';
    textInputElement.value = '';
  });
      


    getComments();
  console.log("It works!");
</script>

</html>
